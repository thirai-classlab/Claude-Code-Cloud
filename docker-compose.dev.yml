version: '3.9'

services:
  frontend:
    build:
      target: development
    volumes:
      - ./src/frontend:/app:cached
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev

  backend:
    build:
      target: development
    volumes:
      - ./src/backend:/app:cached
      - /app/.venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=debug
      - RELOAD=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    ports:
      - "6379:6379"
